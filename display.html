<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .card .row {
            margin-bottom: 10px;
        }
        
        .card strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        .card span {
            display: block;
            padding: 8px 12px;
            border: none;
            color: #333;
        }
        
        .card button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .card button:hover {
            background: #0056b3;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
            .card button {
                width: 100%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 10px;
            }
            .card button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzR95Q5hOMsoLVc6KFWIXE3uWb_3sG2jEsgRGKb_nShUDA2xuTDoTxE-Qo1wsQmW8hU/exec');
                const data = await response.json();
                console.log('Fetched data:', data);  // Log the fetched data for debugging
                const container = document.getElementById('card-container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="row">
                            <strong>Name(नाव):</strong> <span>${item.uname}</span>
                        </div>
                        <div class="row">
                            <strong>Mobile No(मोबाईल क्रमांक):</strong> <span>${item.mobile_number}</span>
                        </div>
                        <div class="row">
                            <strong>Demand (मागणी):</strong> <span>${item.demand}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <h2>Demand Registration Display</h2>
        <hr/>
        <div id="card-container"></div>
    </div>
    <footer>
        <p>&copy; Digispect Technology-2024.</p>
    </footer>
</body>
</html>
